<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Feedback Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            h1{
                text-align: center;
                color:white;
            }
            body {
                background: url("https://plus.unsplash.com/premium_photo-1663933534267-fe6969cd26e1?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
                color: yellow;
                background-repeat: no-repeat;
                background-size:cover;
            }
        </style>
    </head>
    <body>
        <div class="container" align="center">
            {% if submitted %}
                <h1>Feedback form for{{name}} is Submitted</h1>
            {% else %}
                <h1>Feedback Form</h1>
                <form method="post">
                    {{form.as_p}}
                    {% csrf_token %}
                    <input type="Submit" name="" class="btn btn-lg btn-primary" value="Submit Form">
                </form>
            {% endif %} 
        </div>
    </body>
</html>
